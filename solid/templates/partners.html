{% load i18n %}

<h3>{% trans "Партнеры BEST URFU" %}</h3>
<div class="partners">
    {% for partner in partners %}
        <div class="slide">{% if partner.href %}
            <a href="{{ partner.href }}"><img src="{{ partner.logo_url }}"></a>{% else %}
            <img src="{{ partner.logo_url }}">{% endif %}</div>
    {% endfor %}
</div>
